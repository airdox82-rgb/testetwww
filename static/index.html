
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Cloning Benutzeroberfläche</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Voice Cloning Benutzeroberfläche</h1>

    <div class="container">
        <div class="section">
            <h2>Status</h2>
            <div id="status-content">
                <p>Training: <span id="training-status">...</span></p>
                <p>Synthese: <span id="synthesizing-status">...</span></p>
                <p>Fortschritt: <span id="progress-bar">...</span></p>
                <p>Ausgabedatei: <span id="output-file">...</span></p>
                <h3>Protokoll</h3>
                <ul id="log-list"></ul>
            </div>
        </div>

        <div class="section">
            <h2>Beispiele</h2>
            <ul id="samples-list"></ul>
            <h3>Beispiel hochladen</h3>
            <input type="file" id="sample-file">
            <button id="upload-button">Hochladen</button>
        </div>

        <div class="section">
            <h2>Training</h2>
            <button id="train-button">Training starten</button>
        </div>

        <div class="section">
            <h2>Synthese</h2>
            <textarea id="synthesis-text" rows="4" cols="50"></textarea>
            <br>
            <button id="synthesize-button">Synthese starten</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
